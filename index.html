<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">      
    <link rel ="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>

<body>
    <header>
        <h1><span>Weather</span><span>App</span></h1>
    </header>
     
        <div class="button">
             <label for="city" id="city">Enter a city</label>
            <input type="text" id="text"></input>
            <input type="submit" id="submit">
        </div>
    
            <!--for today weather-->
        <div class="container">    
            <div class ="info">
                <h4 id ="output"></h4>
                <h3  id ="info" ></h3>
                <h2  id ="info2" ></h2>
            </div>
   
            <!--for 5days weather-->
    <div class="wrapper">
        <canvas id="mixed-chart" width="800" height="450"></canvas>
        <div class="dates">
            <div class="dayone">
                <h5 id="dayone"></h5>
                <p id="text1"></p>
            </div>
            <div class="daytwo">
                <p id="daytwo"></p>
                <p id="text2"></p>
            </div>
            <div class="daythree">
                <h5 id="daythree"></h5>
                <p id="text3"></p>
            </div>
            <div class="dayfour">
                <h5 id="dayfour"></h5>
                <p id="text4"></p>
            </div>
            <div class="dayfive">
                <h5 id="dayfive"></h5>
                <p id="text5"></p>
            </div>
    </div>
     </div>
    <script src="script.js"></script>
</body>
</html>
